---
name: CI

'on':
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt -y update
      - run: sudo apt -y install qemu-utils
      - uses: systemd/mkosi@v14
      - uses: actions/checkout@v3
      - run: sudo mkosi build --image-version "$(printf '%(%Y-%m-%d)T.%s' "-1" "$GITHUB_RUN_NUMBER")" --force
      - uses: actions/upload-artifact@v3
        with:
          path: mkosi.output/ubuntu~jammy/*.*
