---
name: CI

'on':
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: tecolicom/actions-use-apt-tools@v1
        with:
          tools: qemu-utils
      - uses: systemd/mkosi@v14
      - uses: actions/checkout@v3
      - run: sed -i -e '' mkosi.conf
      - run: sudo mkosi --image-version "$(printf '%(%Y-%m-%d)T.%s' "-1" "$GITHUB_RUN_NUMBER")" --force build
      - uses: actions/upload-artifact@v3
        with:
          path: |2
            mkosi.output/*/*.raw
            mkosi.output/*/*.qcow2
            mkosi.output/*/*.manifest
